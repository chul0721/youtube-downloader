name: Build
on:
  push:
    branches-ignore:
      - build
  workflow_dispatch:
jobs:
  buildLnx:
    name: Debian, RedHat Package(.deb, .rpm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: yarn
      - name: Install rpm, fakeroot, and dpkg
        run: sudo apt update -y && sudo apt install -y rpm fakeroot dpkg
      - name: Build
        run: yarn build:lnx
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lnx
          path: |
            out/youtube-downloader_*.*.*_amd64.deb
            out/youtube-downloader-*.*.*.x86_64.rpm
  buildMac:
    name: macOS Application(.dmg)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build:mac
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mac
          path: out/YouTube Downloader-*.*.*.dmg
  buildWin:
    name: Windows Executable and Installer(.exe, .msi)
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: yarn
      - name: Add light and candle to PATH
        run: echo "C:\Program Files (x86)\Wix Toolset v3.11\bin" >> $GITHUB_PATH
        shell: bash
      - name: Build
        run: yarn build:win && node msi.js
        shell: bash
      - name: Upload Squirrel Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: squirrel
          path: out/squirrel-windows
      - name: Upload MSI Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: msi
          path: out/msi
  deploy:
    needs: [buildLnx, buildMac, buildWin]
    runs-on: ubuntu-latest
    steps:
      - name: Configure git
        run: git init && git config user.name mswgen && git config user.email 54498184+mswgen@users.noreply.github.com && git remote add origin https://{{ secrets.ACCESS_TOKEN }}@github.com/team-int/youtube-downloader.git
      - name: Configure Git LFS
        run: git lfs install
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v2
        with:
          name: lnx
          path: lnx
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v2
        with:
          name: mac
          path: mac
      - name: Download Squirrel Artifacts
        uses: actions/download-artifact@v2
        with:
          name: squirrel
          path: squirrel
      - name: Download MSI Artifacts
        uses: actions/download-artifact@v2
        with:
          name: msi
          path: msi
      - name: Deploy
        run: git add squirrel msi lnx mac && git commit -m "Update" && git lfs push --all origin main && git push -u origin main